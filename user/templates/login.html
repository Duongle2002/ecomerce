{% extends "base.html" %}
{% load static %}
{% block title  %}
    Login
{% endblock title  %}
{% block content %}
<div class = "row mt-3">
    <div class= "col-6">
        <img src="https://file.hstatic.net/200000815931/file/gt_1_img_7cf2f846f91b4b1cbd3d557a3fdc6718.webp" class="img-thumbnail" alt="">
    </div>
    <div class= "col-6">
       <h1>Đăng Nhập</h1>
       <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback text-danger">
                Please enter your username.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback text-danger ">
                Please enter your password.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="d-grid gap-2 text-end">
        <span>Chưa có tài khoản---->
        <a href="{% url 'users:register' %}"><button type="button" class="btn   border border-primary-subtle">Đăng ký</button></a>
        </span>
      </div>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

</div>
</div>
{% endblock  %}

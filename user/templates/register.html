<!-- register.html -->
{% extends "base.html" %}
{% load static %}
{% block title  %}
    Login
{% endblock title  %}
{% block content %}
   <div class = "row mt-3">
       <div class= "col-6">
           <img src="https://file.hstatic.net/200000815931/file/gt_1_img_7cf2f846f91b4b1cbd3d557a3fdc6718.webp" class="img-thumbnail" alt="">
       </div>
       <div class= "col-6">
          <h1>Đăng Ký</h1>
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" id="password1" name="password1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="d-grid gap-2 text-end">
            <span>Đã có tài khoản------> 
            <a href="{% url 'users:login' %}"><button type="button" class="btn border border-primary-subtle">Đăng Nhập</button></a>
            </span>
          </div>
   
   </div>
   </div>
{% endblock  %}
